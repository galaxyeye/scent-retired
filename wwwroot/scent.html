<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>商品详情抽取系统 - v0.8</title>
<style type="text/css">
body,input,button,select,textarea {
	color: #090909; font-family: Arial; font-size: 12px;
}

a.link.image {
	display: block; width: 50%
}

a.link.text {
	display: block; width: 50%
}

div.extraction {
	margin: 0 auto; width: 960px;
}

div.extraction div {
    margin: 20px 0;
}

div.extraction h1 {
    margin:200px 0 25px 0;
}

div.extraction form input[type=text] {
    background: none repeat scroll 0 0 #FFFFFF;
    font: 16px/22px arial;
    height: 22px;
    margin: 5px 0 0 7px;
    outline: 0 none;
    width: 405px;
}
div.extraction form input[type=submit] {
    background-color: #DDDDDD;
    background-position: 0 -48px;
    cursor: pointer;
    font-size: 14px;
    height: 32px;
    width: 95px;
}
fieldset { border:none; }
</style>
</head>

<body class="scent">
	<div class="extraction">
        <h1>商品详情抽取系统 - v0.8</h1>
		<form target="_blank" action="/scent/extract" method="get">
		  <fieldset>
            <input type="text" name="target" value="输入商品详情页URL" onfocus="this.value=''" onblur="if (this.value == '') this.value='输入商品详情页URL'" />
            <input type="submit" value="立即抽取" />
		  </fieldset>
          <fieldset>
            <input type="radio" name="format" value="html" checked="checked" />简洁结果
            <input type="radio" name="format" value="all" />详细结果
            <input type="radio" name="format" value="diagnosis" />诊断信息
          </fieldset>
		</form>
        <div>由于需要模拟人类行为访问目标网页，因此加载过程会较慢，请耐心等待。</div>
        <div><a href="http://gouwu.hao123.com/" target="_blank">电商网站导航</a></div>
        <div>系统由机器学习驱动，抽取准确度将不断提高。目前暂时仅支持商品详细页抽取，如需抽取其他类型网站，可定制服务。</div>
	</div>
</body>
</html>
