<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>html datatype</title>
    <link rel="stylesheet" href="http://qiwur.com/s/jquery/waterfall/demos/css/reset.css">
    <link rel="stylesheet" href="http://qiwur.com/s/jquery/waterfall/demos/css/waterfall.css">
</head>
<body>
<div id="header">
    <h1></h1>
</div>
<div id="container"></div>
<script src="http://qiwur.com/s/jquery/waterfall/demos/js/libs/jquery/jquery.js"></script>
<script src="http://qiwur.com/s/jquery/waterfall/demos/js/libs/handlebars/handlebars.js"></script>
<script src="http://qiwur.com/s/jquery/waterfall/demos/js/waterfall.min.js"></script>
<script>
$('#container').waterfall({
    itemCls: 'item',
    colWidth: 222,
    gutterWidth: 15,
    gutterHeight: 15,
    checkImagesLoaded: false,
    dataType: 'html',
    path: function(page) {
        return 'data/data.html?page=' + page;
    }
});
</script>
</body>
</html>
